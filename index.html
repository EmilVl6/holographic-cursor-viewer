<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Cursor Viewer</title>
    <style>
        /* Ensure html and body take up full viewport height */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling if only model is on page */
            background-color: transparent; /* VERY IMPORTANT for Google Sites embed */
        }

        /* The container for the model-viewer, if you use one */
        #model-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The model-viewer element itself */
        model-viewer {
            width: 100%; /* Make it fill the container's width */
            height: 100%; /* Make it fill the container's height */
            background-color: transparent; /* Ensure model-viewer background is also transparent */
        }

        /* Loading and Error styles (kept for debugging) */
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            display: none;
            z-index: 10;
            text-align: center;
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 10;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="loading-indicator">Loading 3D model...</div>
    <div id="error-message"></div>

    <div id="model-container">
        <model-viewer
            id="cursor-model"
            src="./Hologram_Cursor_Baked.glb"
            alt="A 3D holographic cursor"
            camera-controls
            auto-rotate
            loading="eager"
            reveal="auto"
            /* You can add back other attributes here later if needed */
            /* ar */
            /* autoplay */
            /* environment-image="neutral" */
            /* exposure="1" */
            /* disable-zoom */
            /* interpolation-decay="200" */
        ></model-viewer>
    </div>

    <script type="module">
        const modelViewer = document.querySelector('#cursor-model');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        if (!modelViewer) {
            errorMessage.textContent = 'Error: <model-viewer> element not found!';
            errorMessage.style.display = 'block';
            console.error('Error: <model-viewer> element with ID "cursor-model" not found.');
        } else {
            loadingIndicator.style.display = 'block';

            modelViewer.addEventListener('load', () => {
                console.log('3D model has loaded successfully!');
                loadingIndicator.style.display = 'none';
                errorMessage.style.display = 'none';
                // Optional: You can now make the model-viewer visible if it was hidden initially
                // modelViewer.style.visibility = 'visible';
            });

            modelViewer.addEventListener('error', (event) => {
                console.error('Error loading 3D model:', event);
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = `Error loading model. Check console for details. (Path: ${modelViewer.src})`;
                errorMessage.style.display = 'block';
            });
        }
    </script>

</body>
</html>
