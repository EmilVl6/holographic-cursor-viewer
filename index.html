<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Cursor Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent; /* Important for Google Sites embed */
            font-family: Arial, sans-serif;
            color: #333;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            display: none; /* Hidden by default */
            z-index: 10; /* Ensure it's above the model-viewer */
            text-align: center;
        }
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            display: none; /* Hidden by default */
            z-index: 10;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="loading-indicator">Loading 3D model...</div>
    <div id="error-message"></div>

    <model-viewer
        id="cursor-model"
        src="./cursor.glb"
        alt="A 3D holographic cursor"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar
        autoplay
        skybox-image="https://cdn.glitch.global/60d705c7-950e-436d-9657-0a42426305a4/default_skybox.hdr?v=1626245366034"
        environment-image="neutral"
        exposure="1"
        disable-zoom
        interpolation-decay="200"
        loading="eager"
        reveal="auto"
    ></model-viewer>

    <script type="module">
        const modelViewer = document.querySelector('#cursor-model');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Check if the <model-viewer> element exists in the DOM
        if (!modelViewer) {
            errorMessage.textContent = 'Error: <model-viewer> element not found!';
            errorMessage.style.display = 'block';
            console.error('Error: <model-viewer> element with ID "cursor-model" not found.');
        } else {
            // Display loading indicator initially
            loadingIndicator.style.display = 'block';

            // Event listener for when the model loads successfully
            modelViewer.addEventListener('load', () => {
                console.log('3D model has loaded successfully!');
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                errorMessage.style.display = 'none'; // Hide any potential previous errors
            });

            // Event listener for errors during model loading
            modelViewer.addEventListener('error', (event) => {
                console.error('Error loading 3D model:', event);
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = `Error loading model. Check console for details. (Path: ${modelViewer.src})`;
                errorMessage.style.display = 'block';
            });

            // Optional: Check if the src attribute is set and if the model path looks valid
            if (!modelViewer.src || modelViewer.src === window.location.href) { // Default src is current page if not set
                console.warn('model-viewer src attribute is missing or invalid. Check the <model-viewer> tag.');
                // You could add an error message here too if you wish,
                // but the 'error' event listener above should catch load failures.
            }
        }
    </script>

</body>
</html>
